<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <title>Static Comp Challenge 1</title>
</head>

<body>

    <div class="container">
        <section class="header-wrapper">
          <section class="icon-name-wrapper">
            <img src="spaceman-profile.jpg" alt="a spaceman profile in space">
            <h1 class="name-icon">Evan Miller</h1>
          </section>

            <div class="name-button-wrapper">
              <h1 class="name-full">Evan Miller</h1>
              <p class = "p1">I'm a Coder, Spacewalker and Potato Farmer</p>
              <p class = "p2">Take a look at my profile to see what I have built</p>
                <div class="button-wrapper">
                  <button type="button" name="button"><i class="fa fa-download" aria-hidden="true"></i>
                          RESUME</button>
                  <button class="button-contact" type="button" name="button"><i class="fa fa-info" aria-hidden="true"></i>
                          CONTACT</button>
                </div>
            </div>
        </section>
        <section class="box box1">
          <i class="fa fa-id-card-o fa-3x" aria-hidden="true"></i>
            <i class"icon-2x"  class="fa fa-id-card-o fa-2x" aria-hidden="true"></i>
            <h3>PROFILE</h3>
        </section>
        <section class=" box box2">
            <i class="fa fa-battery-three-quarters fa-3x" aria-hidden="true"></i>
            <i class"icon-2x" class="fa fa-battery-three-quarters fa-2x" aria-hidden="true"></i>
            <h3>EXPERIENCE</h3>
        </section>
        <section class="box box3">
            <i class="fa fa-book fa-3x" aria-hidden="true"></i>
            <i class="fa fa-book fa-2x" aria-hidden="true"></i>
            <h3>EDUCATION</h3>
        </section>
        <section class="box box4">

            <i class="fa fa-pencil-square-o fa-3x" aria-hidden="true"></i>
            <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
            <h3>BLOG</h3>

        </section>
        <section class="box box5">
            <i class="fa fa-plus fa-3x" aria-hidden="true"></i>
            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>

            <h3>SOCIAL MENU</h3>
        </section>
        <section class="box box6">
            <i class="fa fa-paper-plane-o fa-3x" aria-hidden="true"></i>
            <i class="fa fa-paper-plane-o fa-2x" aria-hidden="true"></i>

            <h3>CONTACT</h3>
        </section>
        <section class="box box7">
            <i class="fa fa-desktop fa-3x" aria-hidden="true"></i>
            <i class="fa fa-desktop fa-2x" aria-hidden="true"></i>

            <h3>PORTFOLIO</h3>
        </section>
    </div>
    <div class="image">
          <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
          <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
